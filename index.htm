<!doctype html>
<html lang="ru-RU" manifest="default.appcache">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.3.min.css" type="text/css" media="screen"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.js"></script>
    <script type="text/javascript" src="js/xdetect.js"></script>
    <script type="text/javascript" src="js/obj-installation.js"></script>
</head>
<body>
	<div id="case01" class="case">
	    <button id="detect_begin" type="submit" class="button">Выполнить фоторегистрацию</button>
    </div> <!-- #case01 end-->
    
    <div id="case02" class="case">

            <p>
                Введите номер лицевого счёта абонента:
            </p>
            <input id="account" name="account" placeholder="Лицевой счёт" type="text"/>
            <p>
                Проверьте корректность введенного ЛС прежде чем нажать OK
            </p>
            <button id="detect_confirm" class="button">OK</button>        
            <p>
            </p>
            <fieldset id="input_files" class="hidden">
                <div id="fieldfile01">01/10<input id="file01" type="file" accept="image/*" capture></div>
                
                <div id="fieldfile02" class="hidden">02/10<input id="file02" type="file" accept="image/*" capture></div>
                
                <div id="fieldfile03" class="hidden">03/10<input id="file03" type="file" accept="image/*" capture></div>
                <div id="fieldfile04" class="hidden">04/10<input id="file04" type="file" accept="image/*" capture></div>
                <div id="fieldfile05" class="hidden">05/10<input id="file05" type="file" accept="image/*" capture></div>
                <div id="fieldfile06" class="hidden">06/10<input id="file06" type="file" accept="image/*" capture></div>
                <div id="fieldfile07" class="hidden" >07/10<input id="file07" type="file" accept="image/*" capture></div>
                <div id="fieldfile08" class="hidden">08/10<input id="file08" type="file" accept="image/*" capture></div>
                <div id="fieldfile09" class="hidden">09/10<input id="file09" type="file" accept="image/*" capture></div>
                
                <div id="fieldfile10" class="hidden">10/10<input id="file10" type="file" accept="image/*" capture></div>    
                
                <button id="detect_end" class="button hidden">Сохранить регистрацию</button>        
            </fieldset>
    </div> <!-- #case02 end-->
    
    <div id="case03" class="case">
    	<button id="detect_show" class="button">Выгрузить регистрации</button>
        <div id="detect_accounts">
        </div>
    </div> <!-- #case03 end -->
    
    <div id="test" class="case">
    </div> <!-- #test end -->
    
    <div id="logger" class="case">
    	<form>
            <label for="textinput-s">Text Input:</label>
            <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">
            <label for="select-native-s">Select:</label>
            <select name="select-native-s" id="select-native-s">
                <option value="small">One</option>
                <option value="medium">Two</option>
                <option value="large">Three</option>
            </select>
            <label for="slider-s">Input slider:</label>
            <input name="slider-s" id="slider-s" value="25" min="0" max="100" data-highlight="true" type="range">
        </form>
    </div> <!-- #logger -->
    
    
</body>
</html>
