<!doctype html>
<html lang="ru-RU" manifest="default.appcache">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/xdetect.js"></script>
</head>
<body>
	<case id="case01">
	    <button id="detect_begin" type="submit" class="button">Выполнить фоторегистрация</button>
    </case> <!-- #case01 end-->
    
    <case id="case02">

            <p>
                Введите номер лицевого счёта абонента:
            </p>
            <input id="account" name="account" placeholder="Лицевой счёт" type="text"/>
            <p>
                Проверьте корректность введенного ЛС прежде чем нажать OK
            </p>
            <button id="detect_confirm" class="button">OK</button>        
            <p>
            </p>
            <fieldset id="input_files" class="hidden">
                <input id="file01" type="file" accept="image/*" capture>
                <input id="file02" class="hidden" type="file" accept="image/*" capture>
                <input id="file03" class="hidden" type="file" accept="image/*" capture>
                <input id="file04" class="hidden" type="file" accept="image/*" capture>
                <input id="file05" class="hidden" type="file" accept="image/*" capture>
                <input id="file06" class="hidden" type="file" accept="image/*" capture>
                <input id="file07" class="hidden" type="file" accept="image/*" capture>
                <input id="file08" class="hidden" type="file" accept="image/*" capture>
                <input id="file09" class="hidden" type="file" accept="image/*" capture>
                <input id="file10" class="hidden" type="file" accept="image/*" capture>
        
                <button id="detect_end" class="button hidden">Сохранить регистрацию</button>        
            </fieldset>
        
        
        
    </case> <!-- #case02 end-->
    
    
    
</body>
</html>
